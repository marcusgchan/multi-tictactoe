<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
  </head>
  <body>
    <h1>Hi</h1>
    <form action="/lobby" method="post">
      <label
        >max players:<input
          type="range"
          id="max-players-input"
          min="2"
          max="100"
          value="2"
          step="1"
          name="max-players"
      /></label>
      <p id="max-players-value"></p>

      <button type="submit">Start</button>
    </form>

    <script>
      const maxPlayersInput = document.getElementById("max-players-input");
      const maxPlayersValue = document.getElementById("max-players-value");

      maxPlayersValue.textContent = maxPlayersInput.value;

      maxPlayersInput.addEventListener("input", (e) => {
        maxPlayersValue.textContent = e.target.value;
      });
    </script>
  </body>
</html>
